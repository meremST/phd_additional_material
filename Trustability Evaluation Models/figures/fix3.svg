@startuml
!pragma teoz true
collections Blockchain as "Blockchain"
actor SoC as "SoC"
participant Bob_node as "Bob's node"
actor Bob as "Bob"
ref over Blockchain, Bob_node : Registration Phase
ref over Blockchain, Bob : Upgrade Request Phase
group Data Reception Phase
SoC -> Bob_node :Query latest\nconfig and\nN blocks\nfollowing
Bob_node - -> SoC:Send config\nand blocs\nas response
SoC - -> SoC:Checks blocks\nvalidity
end
@enduml

