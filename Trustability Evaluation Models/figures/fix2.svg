@startuml
!pragma teoz true
actor Alice as "Alice"
participant Alice_node as "Alice's node"
collections Blockchain as "Blockchain"
actor SoC as "SoC"
participant Bob_node as "Bob's node"
actor Bob as "Bob"
ref over Alice, Bob_node : registration phase
hnote over SoC: at Bob location
group Update Request Phase
Bob - -> Bob_node:Get price\nand config list
& Bob_node - -> Bob
Bob -> Bob_node:Request upgrade,\nsend payment
Bob_node -> Blockchain:Broadcast
& Blockchain -> Alice_node
& Alice_node - -> Alice:Notify 
Blockchain - -> Blockchain:Contract term\nexecution,\nlock the funds
Alice -> Alice_node :Validate\nnew config,\ngenerate\ncertificate
Alice_node -> Blockchain:Broadcast
& Blockchain -> Bob_node
Blockchain - -> Blockchain:Unlock the funds
end
group Data Reception Phase
SoC -> Bob_node:Query latest\nconfig
Bob_node - -> SoC:Send config\ncertificate\nas response
SoC - -> SoC:Check certificate
end
@enduml

